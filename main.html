<!DOCTYPE html>

</head>

<body>

	<h1>Feedback Form</h1>

			<option value="red">Red</option>

		</select>
		<label for="likeness">Likeness (between 0 and 100)</label>
		<input type="range" id="likeness" min="1" max="100">
	</form>
